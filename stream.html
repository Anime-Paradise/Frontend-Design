<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anime Paradise</title>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
</head>
<body>
    <div class="app">
        <div class="navbar">
            <div class="col active">
                <span class="glyphicon glyphicon-home"></span>
            </div>
            <div class="col">
                <span class="glyphicon glyphicon-random"></span>
            </div>
            <div class="col">
                <span class="glyphicon glyphicon-heart"></span>
            </div>
            <div class="col">
                <span class="glyphicon glyphicon-comment"></span>
            </div>
            <div class="col">
                <span class="glyphicon glyphicon-star"></span>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="logo">
                    <img src="assets/logo.svg" alt="Anime Paradise">
                </div>
                <div class="search_bar">
                    <input type="text" class="search_input">
                    <button class="search_btn">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>
                <button class="profile_btn">
                    <span class="glyphicon glyphicon-user"></span>
                </button>
            </div>
            <div class="container">
                <div class="main_container">
                    <!-- <video id="player" playsinline controls>
                        <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4" />
                    </video> -->
                </div>
                <div class="side_container">

                    <div class="playlist">
                        <div class="playlist_header">
                            <div class="info">
                                <div class="title">
                                    Attack on Titan Last Season Part 2
                                </div>
                                <div class="total_episode">
                                    Episode 1 / 12
                                </div>
                            </div>
                            <div class="toggle_btn">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </div>
                        </div>

                        <div class="item active">
                            <div class="is_active"></div>
                            <div class="thumbnail"></div>
                            <div class="info">
                                <div class="title">
                                    To You Two Thousand Years Later
                                </div>
                                <button class="join_forum">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    Join Forum
                                </button>
                            </div>
                        </div>

                        <div class="item">
                            <div class="is_active"></div>
                            <div class="thumbnail"></div>
                            <div class="info">
                                <div class="title">
                                    To You Two Thousand Years Later
                                </div>
                                <button class="join_forum">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    Join Forum
                                </button>
                            </div>
                        </div>
                        <div class="item">
                            <div class="is_active"></div>
                            <div class="thumbnail"></div>
                            <div class="info">
                                <div class="title">
                                    To You Two Thousand Years Later
                                </div>
                                <button class="join_forum">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    Join Forum
                                </button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        const player = new Plyr("#player");
    </script>
</body>
</html>
